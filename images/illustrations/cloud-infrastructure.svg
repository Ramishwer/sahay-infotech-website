<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#0f1419"/>
  
  <!-- Cloud with servers -->
  <g transform="translate(100, 120)">
    <!-- Cloud shape -->
    <path d="M 50 100 Q 30 100 30 80 Q 30 60 50 60 Q 60 40 80 40 Q 100 40 100 60 Q 120 60 120 80 Q 120 100 100 100 Z" 
          fill="none" stroke="#8b5cf6" stroke-width="2"/>
    
    <!-- Servers in cloud -->
    <rect x="45" y="65" width="30" height="20" fill="none" stroke="#ec4899" stroke-width="1.5" rx="2"/>
    <rect x="45" y="70" width="10" height="3" fill="#ec4899" opacity="0.6"/>
    <rect x="70" y="70" width="10" height="3" fill="#ec4899" opacity="0.6"/>
    
    <rect x="80" y="65" width="30" height="20" fill="none" stroke="#ec4899" stroke-width="1.5" rx="2"/>
    <rect x="80" y="70" width="10" height="3" fill="#ec4899" opacity="0.6"/>
    <rect x="105" y="70" width="10" height="3" fill="#ec4899" opacity="0.6"/>
  </g>
  
  <!-- Data flowing down -->
  <g transform="translate(300, 120)">
    <circle cx="0" cy="0" r="4" fill="#10b981"/>
    <circle cx="0" cy="20" r="4" fill="#10b981"/>
    <circle cx="0" cy="40" r="4" fill="#10b981"/>
    <circle cx="0" cy="60" r="4" fill="#10b981"/>
    <line x1="0" y1="0" x2="0" y2="60" stroke="#10b981" stroke-width="1" opacity="0.5" stroke-dasharray="5,5"/>
    
    <!-- Arrow -->
    <polygon points="0,70 -5,60 5,60" fill="#10b981"/>
  </g>
  
  <!-- Database icons -->
  <g transform="translate(450, 140)">
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="-20" y1="0" x2="-20" y2="30" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="20" y1="0" x2="20" y2="30" stroke="#8b5cf6" stroke-width="2"/>
    <ellipse cx="0" cy="30" rx="20" ry="8" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    
    <!-- Data layers -->
    <line x1="-18" y1="10" x2="18" y2="10" stroke="#ec4899" stroke-width="1.5"/>
    <line x1="-18" y1="20" x2="18" y2="20" stroke="#ec4899" stroke-width="1.5"/>
  </g>
  
  <!-- Speed indicator -->
  <g transform="translate(150, 350)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#64748b" stroke-width="2"/>
    <path d="M 0 -40 A 40 40 0 0 1 28 -28" fill="none" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="20" y2="-20" stroke="#fbbf24" stroke-width="2"/>
    <text x="-15" y="5" font-size="12" fill="#fbbf24" font-weight="bold">Fast</text>
  </g>
  
  <!-- Reliability icons -->
  <g transform="translate(450, 350)">
    <circle cx="0" cy="0" r="4" fill="#10b981"/>
    <circle cx="15" cy="0" r="4" fill="#10b981"/>
    <circle cx="30" cy="0" r="4" fill="#10b981"/>
    <circle cx="45" cy="0" r="4" fill="#10b981"/>
    <text x="-20" y="25" font-size="14" fill="#64748b" font-weight="600">99.9% Uptime</text>
  </g>
</svg>