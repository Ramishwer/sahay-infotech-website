<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#0f1419"/>
  
  <!-- Security shield -->
  <g transform="translate(150, 150)">
    <path d="M 100 20 L 180 50 L 180 150 Q 100 200 100 200 Q 20 200 20 150 L 20 50 Z" 
          fill="none" stroke="#8b5cf6" stroke-width="3"/>
    
    <!-- Checkmark inside shield -->
    <path d="M 70 120 L 95 145 L 130 90" stroke="#10b981" stroke-width="4" fill="none" 
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Lock icon -->
  <g transform="translate(380, 280)">
    <!-- Shackle -->
    <path d="M 30 40 Q 30 20 50 20 Q 70 20 70 40" fill="none" stroke="#ec4899" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Body -->
    <rect x="20" y="40" width="60" height="50" fill="none" stroke="#ec4899" stroke-width="3" rx="5"/>
    
    <!-- Keyhole -->
    <circle cx="50" cy="60" r="5" fill="#ec4899"/>
    <rect x="48" y="65" width="4" height="15" fill="#ec4899"/>
  </g>
  
  <!-- Connected nodes (security network) -->
  <circle cx="100" cy="420" r="6" fill="#8b5cf6"/>
  <circle cx="200" cy="380" r="6" fill="#8b5cf6"/>
  <circle cx="300" cy="410" r="6" fill="#8b5cf6"/>
  <circle cx="400" cy="390" r="6" fill="#8b5cf6"/>
  <circle cx="500" cy="420" r="6" fill="#8b5cf6"/>
  
  <line x1="100" y1="420" x2="200" y2="380" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="380" x2="300" y2="410" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
  <line x1="300" y1="410" x2="400" y2="390" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
  <line x1="400" y1="390" x2="500" y2="420" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
</svg>