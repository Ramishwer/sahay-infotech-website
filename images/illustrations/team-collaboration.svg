<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#0f1419"/>
  
  <!-- Office desk/workspace background -->
  <rect x="50" y="200" width="500" height="200" fill="#1f2937" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  
  <!-- Window/whiteboard background -->
  <rect x="60" y="80" width="480" height="100" fill="#2d3748" stroke="#8b5cf6" stroke-width="1.5" rx="6"/>
  
  <!-- Whiteboard content -->
  <line x1="80" y1="100" x2="520" y2="100" stroke="#fbbf24" stroke-width="2" opacity="0.4"/>
  <line x1="80" y1="130" x2="480" y2="130" stroke="#fbbf24" stroke-width="1.5" opacity="0.3"/>
  <circle cx="400" cy="140" r="20" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.4"/>
  
  <!-- Person 1 - Standing, presenting -->
  <circle cx="120" cy="240" r="22" fill="#d4a574"/>
  <!-- Hair -->
  <path d="M 98 230 Q 98 205 120 205 Q 142 205 142 230" fill="#3d2817"/>
  <!-- Suit jacket -->
  <rect x="103" y="265" width="34" height="55" fill="#1e3a8a" rx="4"/>
  <!-- Arms stretched out -->
  <rect x="70" y="275" width="33" height="14" fill="#d4a574" rx="6"/>
  <rect x="137" y="275" width="33" height="14" fill="#d4a574" rx="6"/>
  <!-- Hands -->
  <circle cx="66" cy="282" r="6" fill="#d4a574"/>
  <circle cx="172" cy="282" r="6" fill="#d4a574"/>
  <!-- Legs -->
  <rect x="110" y="320" width="7" height="35" fill="#2d3748" rx="3"/>
  <rect x="126" y="320" width="7" height="35" fill="#2d3748" rx="3"/>
  
  <!-- Person 2 - Sitting, left side -->
  <circle cx="280" cy="260" r="20" fill="#d4a574"/>
  <!-- Hair -->
  <path d="M 260 250 Q 260 228 280 228 Q 300 228 300 250" fill="#2d2416"/>
  <!-- Casual shirt -->
  <rect x="265" y="285" width="30" height="45" fill="#059669" rx="4"/>
  <!-- Arms at desk -->
  <rect x="245" y="295" width="20" height="12" fill="#d4a574" rx="5"/>
  <rect x="295" y="295" width="20" height="12" fill="#d4a574" rx="5"/>
  <!-- Hands -->
  <circle cx="243" cy="301" r="5" fill="#d4a574"/>
  <circle cx="317" cy="301" r="5" fill="#d4a574"/>
  <!-- Laptop on desk -->
  <rect x="250" y="340" width="45" height="32" fill="#1e293b" stroke="#64748b" stroke-width="1.5" rx="2"/>
  <rect x="252" y="342" width="41" height="26" fill="#0f172a"/>
  
  <!-- Person 3 - Sitting, right side -->
  <circle cx="450" cy="265" r="21" fill="#d4a574"/>
  <!-- Hair -->
  <path d="M 429 254 Q 429 231 450 231 Q 471 231 471 254" fill="#1a0f0a"/>
  <!-- Casual shirt -->
  <rect x="434" y="290" width="32" height="48" fill="#7c3aed" rx="4"/>
  <!-- Arms at desk -->
  <rect x="410" y="300" width="24" height="13" fill="#d4a574" rx="5"/>
  <rect x="466" y="300" width="24" height="13" fill="#d4a574" rx="5"/>
  <!-- Hands -->
  <circle cx="407" cy="306" r="5" fill="#d4a574"/>
  <circle cx="492" cy="306" r="5" fill="#d4a574"/>
  <!-- Laptop on desk -->
  <rect x="415" y="345" width="48" height="34" fill="#1e293b" stroke="#64748b" stroke-width="1.5" rx="2"/>
  <rect x="417" y="347" width="44" height="28" fill="#0f172a"/>
  
  <!-- Notebook on center desk -->
  <rect x="310" y="350" width="40" height="35" fill="#fbbf24" stroke="#d97706" stroke-width="1.5" rx="2"/>
  <line x1="315" y1="360" x2="345" y2="360" stroke="#d97706" stroke-width="1" opacity="0.5"/>
  <line x1="315" y1="370" x2="345" y2="370" stroke="#d97706" stroke-width="1" opacity="0.5"/>
  
  <!-- Coffee cups -->
  <g>
    <rect x="175" y="360" width="18" height="20" fill="#92400e" stroke="#b45309" stroke-width="1" rx="2"/>
    <ellipse cx="184" cy="360" rx="10" ry="4" fill="#78350f"/>
  </g>
  
  <g>
    <rect x="520" y="365" width="16" height="18" fill="#92400e" stroke="#b45309" stroke-width="1" rx="2"/>
    <ellipse cx="528" cy="365" rx="9" ry="3.5" fill="#78350f"/>
  </g>
  
  <!-- Decorative connecting lines (collaboration) -->
  <line x1="150" y1="285" x2="250" y2="295" stroke="#8b5cf6" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.4"/>
  <line x1="300" y1="285" x2="420" y2="290" stroke="#8b5cf6" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.4"/>
  
  <!-- Title area decoration -->
  <circle cx="300" cy="50" r="15" fill="#8b5cf6" opacity="0.1"/>
</svg>