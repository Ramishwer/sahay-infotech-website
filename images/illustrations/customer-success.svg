<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#0f1419"/>
  
  <!-- Central handshake -->
  <g transform="translate(300, 200)">
    <!-- Left hand -->
    <path d="M -40 -20 L -70 -30 L -70 20 Q -40 30 -30 10 Z" fill="none" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right hand -->
    <path d="M 40 -20 L 70 -30 L 70 20 Q 40 30 30 10 Z" fill="none" stroke="#ec4899" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Hands clasping -->
    <path d="M -30 5 Q 0 10 30 5" fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Customer satisfaction indicators -->
  <g transform="translate(80, 80)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
    <text x="-8" y="8" font-size="24" font-weight="bold" fill="#8b5cf6">98%</text>
    <text x="-18" y="45" font-size="12" fill="#64748b">Satisfaction</text>
  </g>
  
  <!-- Long-term partnership -->
  <g transform="translate(480, 100)">
    <rect x="0" y="0" width="60" height="80" fill="none" stroke="#ec4899" stroke-width="2" rx="4"/>
    <line x1="10" y1="10" x2="50" y2="10" stroke="#ec4899" stroke-width="1"/>
    <line x1="10" y1="25" x2="50" y2="25" stroke="#64748b" stroke-width="1"/>
    <line x1="10" y1="35" x2="45" y2="35" stroke="#64748b" stroke-width="1"/>
    <line x1="10" y1="45" x2="50" y2="45" stroke="#64748b" stroke-width="1"/>
    <line x1="10" y1="60" x2="40" y2="60" stroke="#ec4899" stroke-width="1.5"/>
    <text x="5" y="78" font-size="11" fill="#64748b" font-weight="600">Partnership</text>
  </g>
  
  <!-- Support icon -->
  <g transform="translate(100, 340)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="#10b981" stroke-width="2"/>
    <path d="M -15 -10 Q -15 -20 -5 -20 Q 5 -20 5 -10" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    <path d="M -20 5 L -30 15 M 20 5 L 30 15" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="18" r="3" fill="#10b981"/>
  </g>
  
  <!-- Communication -->
  <g transform="translate(480, 340)">
    <rect x="-20" y="0" width="40" height="50" fill="none" stroke="#fbbf24" stroke-width="2" rx="3"/>
    <line x1="-18" y1="10" x2="18" y2="10" stroke="#fbbf24" stroke-width="1.5"/>
    <path d="M -15 20 L 15 20 L 12 30 L 3 27 L -6 30 L -15 25 Z" fill="#fbbf24" opacity="0.3"/>
    <text x="-20" y="50" font-size="11" fill="#64748b" font-weight="600">24/7 Support</text>
  </g>
  
  <!-- Success stories -->
  <g transform="translate(280, 420)">
    <rect x="-40" y="0" width="30" height="20" fill="none" stroke="#8b5cf6" stroke-width="1.5" rx="2"/>
    <rect x="-5" y="0" width="30" height="20" fill="none" stroke="#8b5cf6" stroke-width="1.5" rx="2"/>
    <rect x="30" y="0" width="30" height="20" fill="none" stroke="#8b5cf6" stroke-width="1.5" rx="2"/>
    <text x="-35" y="28" font-size="11" fill="#64748b">500+</text>
    <text x="-25" y="28" font-size="11" fill="#64748b">Projects</text>
  </g>
</svg>