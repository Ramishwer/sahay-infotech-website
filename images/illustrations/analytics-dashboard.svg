<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#0f1419"/>
  
  <!-- Analytics dashboard -->
  <g transform="translate(80, 80)">
    <!-- Screen frame -->
    <rect x="0" y="0" width="440" height="300" fill="none" stroke="#8b5cf6" stroke-width="2" rx="8"/>
    <rect x="5" y="5" width="430" height="40" fill="#ec4899" opacity="0.1"/>
    
    <!-- Title bar -->
    <line x1="5" y1="50" x2="435" y2="50" stroke="#64748b" stroke-width="1"/>
    
    <!-- Charts -->
    <!-- Bar chart -->
    <g transform="translate(20, 70)">
      <rect x="0" y="30" width="15" height="50" fill="#8b5cf6" opacity="0.8"/>
      <rect x="20" y="20" width="15" height="60" fill="#ec4899" opacity="0.8"/>
      <rect x="40" y="10" width="15" height="70" fill="#10b981" opacity="0.8"/>
      <rect x="60" y="5" width="15" height="75" fill="#fbbf24" opacity="0.8"/>
      <text x="15" y="105" font-size="10" fill="#64748b">Jan-Apr</text>
    </g>
    
    <!-- Line chart -->
    <g transform="translate(200, 70)">
      <polyline points="0,60 20,40 40,50 60,20 80,30 100,10" 
                fill="none" stroke="#4a90e2" stroke-width="2.5"/>
      <circle cx="0" cy="60" r="3" fill="#4a90e2"/>
      <circle cx="20" cy="40" r="3" fill="#4a90e2"/>
      <circle cx="40" cy="50" r="3" fill="#4a90e2"/>
      <circle cx="60" cy="20" r="3" fill="#4a90e2"/>
      <circle cx="80" cy="30" r="3" fill="#4a90e2"/>
      <circle cx="100" cy="10" r="3" fill="#4a90e2"/>
    </g>
    
    <!-- Metrics cards -->
    <g transform="translate(20, 160)">
      <rect x="0" y="0" width="90" height="50" fill="none" stroke="#64748b" stroke-width="1" rx="4" opacity="0.5"/>
      <text x="10" y="20" font-size="16" font-weight="bold" fill="#8b5cf6">$2.4M</text>
      <text x="10" y="40" font-size="10" fill="#64748b">Revenue</text>
    </g>
    
    <g transform="translate(120, 160)">
      <rect x="0" y="0" width="90" height="50" fill="none" stroke="#64748b" stroke-width="1" rx="4" opacity="0.5"/>
      <text x="10" y="20" font-size="16" font-weight="bold" fill="#10b981">+45%</text>
      <text x="10" y="40" font-size="10" fill="#64748b">Growth</text>
    </g>
    
    <g transform="translate(220, 160)">
      <rect x="0" y="0" width="90" height="50" fill="none" stroke="#64748b" stroke-width="1" rx="4" opacity="0.5"/>
      <text x="10" y="20" font-size="16" font-weight="bold" fill="#ec4899">1.2K</text>
      <text x="10" y="40" font-size="10" fill="#64748b">Customers</text>
    </g>
  </g>
  
  <!-- Status indicators at bottom -->
  <circle cx="150" cy="420" r="6" fill="#10b981"/>
  <text x="170" y="425" font-size="14" fill="#64748b">Real-time Data</text>
  
  <circle cx="350" cy="420" r="6" fill="#ec4899"/>
  <text x="370" y="425" font-size="14" fill="#64748b">Advanced Insights</text>
</svg>