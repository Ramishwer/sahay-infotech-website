  <circle cx="520" cy="160" r="25" fill="none" stroke="#fbbf24" stroke-width="2"/>
  <path d="M 520 140 L 528 165 L 512 165 Z" fill="#fbbf24"/>
  <circle cx="520" cy="165" r="8" fill="#fbbf24" opacity="0.3"/>
  
  <!-- Progress indicators -->
  <g opacity="0.4">
    <rect x="100" y="430" width="15" height="15" fill="#059669" rx="2"/>
    <rect x="125" y="430" width="15" height="15" fill="#059669" rx="2"/>
    <rect x="150" y="430" width="15" height="15" fill="#059669" rx="2"/>
    <rect x="175" y="430" width="15" height="15" fill="#fbbf24" rx="2"/>
