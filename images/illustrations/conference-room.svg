<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#0f1419"/>
  
  <!-- Conference room -->
  <rect x="50" y="150" width="500" height="280" fill="#1f2937" stroke="#8b5cf6" stroke-width="2" rx="12"/>
  
  <!-- Large conference table -->
  <ellipse cx="300" cy="310" rx="200" ry="80" fill="#2d3748" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Presentation screen -->
  <rect x="480" y="180" width="100" height="70" fill="#0f172a" stroke="#8b5cf6" stroke-width="2" rx="6"/>
  <rect x="485" y="185" width="90" height="60" fill="#1a1f3a"/>
  <circle cx="530" cy="215" r="12" fill="#6366f1"/>
  <line x1="520" y1="215" x2="540" y2="215" stroke="#6366f1" stroke-width="2"/>
  
  <!-- Person 1 - Presenter at head of table -->
  <circle cx="80" cy="240" r="24" fill="#d4a574"/>
  <!-- Hair -->
  <path d="M 56 225 Q 56 197 80 197 Q 104 197 104 225" fill="#3d2817"/>
  <!-- Business suit -->
  <rect x="63" y="268" width="34" height="65" fill="#1e40af" rx="4"/>
  <!-- Arms gesturing to presentation -->
  <rect x="35" y="280" width="28" height="14" fill="#d4a574" rx="6"/>
  <rect x="97" y="280" width="28" height="14" fill="#d4a574" rx="6"/>
  <!-- Hands -->
  <circle cx="32" cy="287" r="6" fill="#d4a574"/>
  <circle cx="128" cy="287" r="6" fill="#d4a574"/>
  <!-- Legs -->
  <rect x="76" y="333" width="8" height="35" fill="#2d3748" rx="3"/>
  <rect x="94" y="333" width="8" height="35" fill="#2d3748" rx="3"/>
  
  <!-- Person 2 - Left side, attentive -->
  <circle cx="180" cy="270" r="21" fill="#d4a574"/>
  <!-- Hair -->
  <path d="M 159 256 Q 159 232 180 232 Q 201 232 201 256" fill="#2d2416"/>
  <!-- Shirt -->
  <rect x="166" y="296" width="28" height="50" fill="#059669" rx="4"/>
  <!-- Arms on table -->
  <rect x="145" y="305" width="21" height="11" fill="#d4a574" rx="5"/>
  <rect x="194" y="305" width="21" height="11" fill="#d4a574" rx="5"/>
  <!-- Hands -->
  <circle cx="142" cy="310" r="5" fill="#d4a574"/>
  <circle cx="217" cy="310" r="5" fill="#d4a574"/>
  
  <!-- Person 3 - Right side -->
  <circle cx="420" cy="275" r="22" fill="#d4a574"/>
  <!-- Hair -->
  <path d="M 398 261 Q 398 236 420 236 Q 442 236 442 261" fill="#1a0f0a"/>
  <!-- Shirt -->
  <rect x="405" y="302" width="30" height="52" fill="#7c3aed" rx="4"/>
  <!-- Arms taking notes -->
  <rect x="380" y="312" width="25" height="12" fill="#d4a574" rx="5"/>
  <rect x="435" y="312" width="25" height="12" fill="#d4a574" rx="5"/>
  <!-- Hands -->
  <circle cx="377" cy="318" r="5" fill="#d4a574"/>
  <circle cx="462" cy="318" r="5" fill="#d4a574"/>
  <!-- Notepad and pen -->
  <rect x="388" y="360" width="30" height="40" fill="#fbbf24" stroke="#d97706" stroke-width="1.5" rx="2"/>
  <line x1="393" y1="372" x2="418" y2="372" stroke="#d97706" stroke-width="1" opacity="0.6"/>
  <line x1="393" y1="382" x2="418" y2="382" stroke="#d97706" stroke-width="1" opacity="0.6"/>
  
  <!-- Person 4 - Opposite end -->
  <circle cx="520" cy="280" r="20" fill="#d4a574"/>
  <!-- Hair -->
  <path d="M 500 267 Q 500 244 520 244 Q 540 244 540 267" fill="#3d2817"/>
  <!-- Shirt -->
  <rect x="507" y="305" width="26" height="48" fill="#f59e0b" rx="4"/>
  <!-- Arms on table -->
  <rect x="487" y="313" width="20" height="10" fill="#d4a574" rx="5"/>
  <rect x="533" y="313" width="20" height="10" fill="#d4a574" rx="5"/>
  <!-- Hands -->
  <circle cx="484" cy="318" r="5" fill="#d4a574"/>
  <circle cx="556" cy="318" r="5" fill="#d4a574"/>
  
  <!-- Coffee mugs on table -->
  <g>
    <rect x="240" y="365" width="16" height="18" fill="#92400e" stroke="#b45309" stroke-width="1" rx="2"/>
    <ellipse cx="248" cy="365" rx="9" ry="3" fill="#78350f"/>
  </g>
  
  <g>
    <rect x="340" y="370" width="14" height="16" fill="#92400e" stroke="#b45309" stroke-width="1" rx="2"/>
    <ellipse cx="347" cy="370" rx="8" ry="3" fill="#78350f"/>
  </g>
  
  <!-- Notes scattered on table -->
  <rect x="300" y="340" width="35" height="25" fill="#e5e7eb" opacity="0.4" rx="2" transform="rotate(-15 317.5 352.5)"/>
  
  <!-- Connecting lines showing discussion -->
  <path d="M 120 300 Q 200 320 280 330" stroke="#8b5cf6" stroke-width="1.5" stroke-dasharray="4,4" fill="none" opacity="0.3"/>
  <path d="M 480 300 Q 400 330 320 340" stroke="#8b5cf6" stroke-width="1.5" stroke-dasharray="4,4" fill="none" opacity="0.3"/>
</svg>