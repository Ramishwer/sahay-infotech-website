<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#0f1419"/>
  
  <!-- Agile process cycle -->
  <g transform="translate(300, 250)">
    <!-- Circle segments -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    
    <!-- Phase 1: Plan -->
    <g transform="translate(0, -100)">
      <rect x="-25" y="-20" width="50" height="40" fill="#8b5cf6" opacity="0.2" rx="3"/>
      <text x="-15" y="8" font-size="12" fill="#8b5cf6" font-weight="600">Plan</text>
    </g>
    
    <!-- Phase 2: Design -->
    <g transform="translate(70.7, -70.7)">
      <rect x="-25" y="-20" width="50" height="40" fill="#ec4899" opacity="0.2" rx="3"/>
      <text x="-18" y="8" font-size="12" fill="#ec4899" font-weight="600">Design</text>
    </g>
    
    <!-- Phase 3: Build -->
    <g transform="translate(100, 0)">
      <rect x="-25" y="-20" width="50" height="40" fill="#10b981" opacity="0.2" rx="3"/>
      <text x="-18" y="8" font-size="12" fill="#10b981" font-weight="600">Build</text>
    </g>
    
    <!-- Phase 4: Test -->
    <g transform="translate(70.7, 70.7)">
      <rect x="-25" y="-20" width="50" height="40" fill="#fbbf24" opacity="0.2" rx="3"/>
      <text x="-17" y="8" font-size="12" fill="#fbbf24" font-weight="600">Test</text>
    </g>
    
    <!-- Phase 5: Deploy -->
    <g transform="translate(0, 100)">
      <rect x="-25" y="-20" width="50" height="40" fill="#4a90e2" opacity="0.2" rx="3"/>
      <text x="-20" y="8" font-size="12" fill="#4a90e2" font-weight="600">Deploy</text>
    </g>
    
    <!-- Phase 6: Review -->
    <g transform="translate(-70.7, 70.7)">
      <rect x="-25" y="-20" width="50" height="40" fill="#ec4899" opacity="0.2" rx="3"/>
      <text x="-20" y="8" font-size="12" fill="#ec4899" font-weight="600">Review</text>
    </g>
    
    <!-- Arrows showing cycle -->
    <path d="M 0 -70 Q 50 -50 70 0" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.6" marker-end="url(#arrowhead)"/>
    <path d="M 70 30 Q 50 70 0 80" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.6" marker-end="url(#arrowhead)"/>
    <path d="M -30 80 Q -70 50 -70 0" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.6" marker-end="url(#arrowhead)"/>
    <path d="M -70 -30 Q -50 -70 0 -80" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.6" marker-end="url(#arrowhead)"/>
  </g>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8b5cf6" opacity="0.6"/>
    </marker>
  </defs>
  
  <!-- Center text -->
  <text x="280" y="260" font-size="18" fill="#64748b" font-weight="600">Agile</text>
  <text x="260" y="285" font-size="14" fill="#64748b">Development</text>
</svg>