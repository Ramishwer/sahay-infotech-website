<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#0f1419"/>
  
  <!-- Central integration hub -->
  <circle cx="300" cy="250" r="60" fill="none" stroke="#ec4899" stroke-width="2"/>
  <circle cx="300" cy="250" r="45" fill="#ec4899" opacity="0.1"/>
  <text x="280" y="260" font-size="20" fill="#ec4899" font-weight="bold">API</text>
  
  <!-- Connected systems -->
  <!-- Top left: Mobile -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="50" height="80" fill="none" stroke="#8b5cf6" stroke-width="2" rx="5"/>
    <rect x="5" y="5" width="40" height="50" fill="#4a90e2" opacity="0.3"/>
    <rect x="5" y="65" width="40" height="8" fill="#8b5cf6"/>
    <circle cx="25" cy="25" r="3" fill="#64748b"/>
  </g>
  <line x1="150" y1="120" x2="260" y2="220" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Top right: Web -->
  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="80" height="60" fill="none" stroke="#8b5cf6" stroke-width="2" rx="3"/>
    <line x1="0" y1="15" x2="80" y2="15" stroke="#8b5cf6" stroke-width="1"/>
    <circle cx="10" cy="8" r="2" fill="#ec4899"/>
    <circle cx="20" cy="8" r="2" fill="#ec4899"/>
    <circle cx="30" cy="8" r="2" fill="#ec4899"/>
    <line x1="5" y1="25" x2="75" y2="25" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    <line x1="5" y1="35" x2="75" y2="35" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    <line x1="5" y1="45" x2="50" y2="45" stroke="#64748b" stroke-width="1" opacity="0.5"/>
  </g>
  <line x1="450" y1="120" x2="340" y2="220" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Bottom left: Database -->
  <g transform="translate(80, 380)">
    <ellipse cx="25" cy="0" rx="25" ry="10" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="40" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="50" y1="0" x2="50" y2="40" stroke="#8b5cf6" stroke-width="2"/>
    <ellipse cx="25" cy="40" rx="25" ry="10" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="5" y1="15" x2="45" y2="15" stroke="#ec4899" stroke-width="1.5"/>
    <line x1="5" y1="25" x2="45" y2="25" stroke="#ec4899" stroke-width="1.5"/>
  </g>
  <line x1="130" y1="360" x2="260" y2="280" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Bottom right: Third-party Service -->
  <g transform="translate(440, 380)">
    <rect x="0" y="0" width="60" height="50" fill="none" stroke="#8b5cf6" stroke-width="2" rx="5"/>
    <circle cx="30" cy="15" r="6" fill="none" stroke="#ec4899" stroke-width="1.5"/>
    <rect x="15" y="30" width="30" height="3" fill="#8b5cf6" opacity="0.6"/>
    <rect x="15" y="38" width="20" height="2" fill="#8b5cf6" opacity="0.6"/>
  </g>
  <line x1="440" y1="360" x2="340" y2="280" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5"/>
</svg>