    <circle cx="0" cy="-10" r="15" fill="none" stroke="#fbbf24" stroke-width="2"/>
    <rect x="-10" y="5" width="20" height="20" fill="none" stroke="#fbbf24" stroke-width="2" rx="2"/>
    <line x1="-6" y1="25" x2="6" y2="25" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-6" y1="32" x2="6" y2="32" stroke="#fbbf24" stroke-width="2"/>
  </g>
  
  <g transform="translate(480, 280)">
    <circle cx="0" cy="-10" r="15" fill="none" stroke="#fbbf24" stroke-width="2"/>
    <rect x="-10" y="5" width="20" height="20" fill="none" stroke="#fbbf24" stroke-width="2" rx="2"/>
    <line x1="-6" y1="25" x2="6" y2="25" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-6" y1="32" x2="6" y2="32" stroke="#fbbf24" stroke-width="2"/>
