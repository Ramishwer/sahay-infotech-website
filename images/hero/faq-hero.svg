  <!-- Question mark shape -->
  <g transform="translate(300, 200)">
    <!-- Large question mark -->
    <path d="M -20 -100 Q -50 -100 -50 -70 Q -50 -40 -20 -30 Q 10 -20 10 0 L 10 30" 
          fill="none" stroke="#8b5cf6" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Dot -->
    <circle cx="0" cy="70" r="12" fill="#ec4899"/>
  </g>
  
  <!-- Light bulb icons (ideas) -->
