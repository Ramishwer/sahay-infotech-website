<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2332;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Target/Mission symbol -->
  <circle cx="300" cy="200" r="100" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.3"/>
  <circle cx="300" cy="200" r="70" fill="none" stroke="#ec4899" stroke-width="2" opacity="0.5"/>
  <circle cx="300" cy="200" r="40" fill="none" stroke="#8b5cf6" stroke-width="3"/>
  <circle cx="300" cy="200" r="20" fill="#ec4899"/>
  
  <!-- Mission rays -->
  <line x1="300" y1="60" x2="300" y2="140" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="260" x2="300" y2="340" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <line x1="160" y1="200" x2="240" y2="200" stroke="#ec4899" stroke-width="2" opacity="0.6"/>
  <line x1="360" y1="200" x2="440" y2="200" stroke="#ec4899" stroke-width="2" opacity="0.6"/>
  
  <!-- Diagonal rays -->
  <line x1="206" y1="106" x2="250" y2="150" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
  <line x1="350" y1="250" x2="394" y2="294" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
  <line x1="394" y1="106" x2="350" y2="150" stroke="#ec4899" stroke-width="2" opacity="0.5"/>
  <line x1="250" y1="250" x2="206" y2="294" stroke="#ec4899" stroke-width="2" opacity="0.5"/>
  
  <!-- Compass indicator -->
  <polygon points="300,35 310,55 300,50 290,55" fill="#8b5cf6"/>
</svg>