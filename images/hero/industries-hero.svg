<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#0f1419"/>
  
  <!-- Factory/Industry buildings -->
  <g transform="translate(150, 180)">
    <!-- Building 1 -->
    <rect x="0" y="20" width="80" height="120" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <!-- Windows -->
    <rect x="10" y="35" width="15" height="15" fill="#4a90e2" opacity="0.6"/>
    <rect x="30" y="35" width="15" height="15" fill="#4a90e2" opacity="0.6"/>
    <rect x="50" y="35" width="15" height="15" fill="#4a90e2" opacity="0.6"/>
    <rect x="10" y="60" width="15" height="15" fill="#4a90e2" opacity="0.6"/>
    <rect x="30" y="60" width="15" height="15" fill="#4a90e2" opacity="0.6"/>
    <rect x="50" y="60" width="15" height="15" fill="#4a90e2" opacity="0.6"/>
    <rect x="10" y="85" width="15" height="15" fill="#4a90e2" opacity="0.6"/>
    <rect x="30" y="85" width="15" height="15" fill="#4a90e2" opacity="0.6"/>
    <rect x="50" y="85" width="15" height="15" fill="#4a90e2" opacity="0.6"/>
    <!-- Chimney -->
    <rect x="65" y="0" width="10" height="25" fill="#ec4899"/>
    <circle cx="70" cy="0" r="4" fill="#fbbf24"/>
  </g>
  
  <g transform="translate(330, 150)">
    <!-- Building 2 -->
    <polygon points="0,60 40,0 80,60 80,140 0,140" fill="none" stroke="#ec4899" stroke-width="2"/>
    <!-- Windows -->
    <rect x="15" y="35" width="12" height="12" fill="#4a90e2" opacity="0.6"/>
    <rect x="53" y="35" width="12" height="12" fill="#4a90e2" opacity="0.6"/>
    <rect x="15" y="60" width="12" height="12" fill="#4a90e2" opacity="0.6"/>
    <rect x="53" y="60" width="12" height="12" fill="#4a90e2" opacity="0.6"/>
    <rect x="15" y="85" width="12" height="12" fill="#4a90e2" opacity="0.6"/>
    <rect x="53" y="85" width="12" height="12" fill="#4a90e2" opacity="0.6"/>
  </g>
  
  <!-- Gear (industry symbol) -->
  <g transform="translate(480, 200)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#8b5cf6" stroke-width="3"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <!-- Teeth -->
    <polygon points="30,0 40,-8 40,8" fill="#8b5cf6"/>
    <polygon points="-30,0 -40,-8 -40,8" fill="#8b5cf6"/>
    <polygon points="0,30 -8,40 8,40" fill="#8b5cf6"/>
    <polygon points="0,-30 -8,-40 8,-40" fill="#8b5cf6"/>
  </g>
</svg>