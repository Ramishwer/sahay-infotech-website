<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#0f1419"/>
  
  <!-- Star pattern background -->
  <circle cx="100" cy="80" r="3" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="500" cy="120" r="3" fill="#ec4899" opacity="0.4"/>
  <circle cx="150" cy="300" r="3" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="550" cy="280" r="3" fill="#ec4899" opacity="0.4"/>
  <circle cx="300" cy="60" r="3" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="450" cy="350" r="3" fill="#ec4899" opacity="0.4"/>
  
  <!-- Central trophy/award -->
  <g transform="translate(300, 160)">
    <!-- Cup -->
    <path d="M -40 20 L -30 -30 L 30 -30 L 40 20 Q 40 40 20 50 L -20 50 Q -40 40 -40 20 Z" fill="none" stroke="#ec4899" stroke-width="3"/>
    
    <!-- Handles -->
    <path d="M 40 10 Q 60 20 60 40" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <path d="M -40 10 Q -60 20 -60 40" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    
    <!-- Base -->
    <rect x="-50" y="50" width="100" height="15" fill="#8b5cf6" opacity="0.6"/>
    <rect x="-60" y="65" width="120" height="8" fill="#ec4899" opacity="0.6"/>
    
    <!-- Star on cup -->
    <polygon points="0,-5 2,-15 10,-15 4,-20 6,-30 0,-25 -6,-30 -4,-20 -10,-15 -2,-15" fill="#fbbf24"/>
  </g>
  
  <!-- Checkmarks indicating success -->
  <g transform="translate(150, 120)">
    <path d="M 0 20 L 15 35 L 35 10" fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(450, 250)">
    <path d="M 0 20 L 15 35 L 35 10" fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>